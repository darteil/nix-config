[bar/main]

monitor = ${env:MONITOR:HDMI-0}
radius = 0.0
fixed-center = false
foreground = #edecec
underline-size = 0
cursor-click = pointer
cursor-scroll = ns-resize
locale = ru_RU.UTF-8
enable-ipc = true
wm-restack = bspwm

font-0 = Ubuntu Nerd Font:weight=medium:size=13;3
font-1 = UbuntuMono Nerd Font:weight=bold:size=14;3

border-left-size = 5
border-right-size = 5
border-top-size = 5
border-bottom-size = 5

width = 100%
height = 26

background = #282828
border-color = #282828

tray-position = right
tray-padding = 4
tray-maxsize = 22
tray-background = #ebdbb2

modules-left = bspwm monocle-indicator
modules-right = keyboard-label xkeyboard pulseaudio-label pulseaudio date-label date clock-label clock moscow-time cpu-label cpu tray-label
