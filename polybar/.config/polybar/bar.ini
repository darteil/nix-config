[bar/main]

monitor = ${env:MONITOR:HDMI-0}
radius = 0.0
fixed-center = false
foreground = #edecec
underline-size = 0
cursor-click = pointer
cursor-scroll = ns-resize
locale = ru_RU.UTF-8
enable-ipc = true
wm-restack = bspwm
bottom = true

font-0 = SF UI Display:weight=medium:size=12;3
font-1 = Roboto Mono:weight=medium:size=12;3
font-2 = DejaVu Sans:weight=book:size=12;3

border-left-size = 8
border-right-size = 8
border-top-size = 8
border-bottom-size = 8

width = 100%
height = 27

background = #282828
border-color = #282828

tray-position = right
tray-padding = 4
tray-maxsize = 22
tray-background = #d5c4a3

modules-left = bspwm-label bspwm monocle-indicator
modules-right = keyboard-label xkeyboard pulseaudio-label pulseaudio date-label date clock-label clock moscow-time cpu-label cpu tray-label
