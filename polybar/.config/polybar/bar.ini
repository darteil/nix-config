[settings]
pseudo-transparency = true

[bar/main]
monitor = ${env:MONITOR:HDMI-0}
radius = 0.0
fixed-center = false
foreground = #edecec
underline-size = 0
cursor-click = pointer
cursor-scroll = ns-resize
locale = ru_RU.UTF-8
enable-ipc = true
wm-restack = bspwm
bottom = false

font-0 = Roboto:style=medium:size=11;3
font-1 = Roboto Mono:style=medium:size=11;3

border-left-size = 5
border-right-size = 5
border-top-size = 5
border-bottom-size = 5

width = 100%
height = 22

background = #282828
border-color = #282828

tray-position = right
tray-padding = 4
tray-maxsize = 18 
tray-background = #d5c4a3

modules-left = bspwm-label space bspwm space monocle-indicator
modules-right = keyboard-label xkeyboard pulseaudio-label pulseaudio cpu-label cpu online-label online date-label date clock-label clock moscow-time
