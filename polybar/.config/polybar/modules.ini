;=====================================================
;     Variables
;=====================================================

[colors]
background = #d4be98
foreground = #282828
urgent = #ea6962
label_background = #a9b665
label_foreground = #282828

[module_indents]
padding = 1
margin = 2

;=====================================================
;     bspwm
;=====================================================

[module/bspwm-label]
type = custom/text
content = "  Desktop  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

[module/space]
type = custom/text
content = " "

content-background = ${colors.background}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

enable-click = true
inline-mode = true

format = <label-state>

label-focused = " %index% "
label-focused-foreground = ${colors.foreground}
label-focused-background = #7daea3
label-focused-padding = 1
label-focused-margin = 0

label-occupied = " %index% "
label-occupied-foreground = ${colors.foreground}
label-occupied-background = #a89984
label-occupied-padding = 1
label-occupied-margin = 0

label-empty = " %index% "
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-margin = 0

label-urgent = " %index% "
label-urgent-foreground = ${colors.foreground}
label-urgent-background = #fb4934
label-urgent-padding = 1
label-urgent-margin = 0

;=====================================================
;     Keyboard label
;=====================================================

[module/keyboard-label]
type = custom/text
content = "  Lang  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     Keyboard
;=====================================================

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = " %icon% "
label-layout-background = ${colors.background}
label-layout-foreground = ${colors.foreground}
label-layout-padding = ${module_indents.padding}
label-layout-margin-right = ${module_indents.margin}

layout-icon-0 = ru;RU
layout-icon-1 = us;EN

label-indicator-padding = 3
label-indicator-background = ${colors.urgent}
label-indicator-foreground = ${colors.foreground}
label-indicator-margin-right = 3

;=====================================================
;     Pulseaudio label
;=====================================================

[module/pulseaudio-label]
type = custom/text
content = "  Sound  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     Pulseaudio
;=====================================================

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_01_00.1.hdmi-stereo-extra1
use-ui-max = true
interval = 5

label-volume = " %percentage% "
label-volume-background = ${colors.background}
label-volume-foreground = ${colors.foreground}
label-volume-padding = ${module_indents.padding}
label-volume-margin-right = ${module_indents.margin}

label-muted = " OFF "
label-muted-background = ${colors.urgent}
label-muted-foreground = ${colors.foreground}
label-muted-padding = ${module_indents.padding}
label-muted-margin-right = ${module_indents.margin}

;=====================================================
;     Date label
;=====================================================

[module/date-label]
type = custom/text
content = "  Date  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     Clock label
;=====================================================

[module/clock-label]
type = custom/text
content = "  Time  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     Date, clock
;=====================================================

[module/date]
type = internal/date
date = %d/%m/%Y
interval = 60
date-alt = %A, %d %b, %Y

label = " %date% "
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = ${module_indents.padding}
label-margin-right = ${module_indents.margin}

[module/clock]
type = internal/date
time = %H:%M
interval = 1

label = " %time%"
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding-left = ${module_indents.padding}

;=====================================================
;     Moscow time
;=====================================================

[module/moscow-time]
type = custom/script
exec = ~/.config/polybar/scripts/moscow-time.sh
interval = 1

label = "/%output% "
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding-right = ${module_indents.padding}
label-margin-right = ${module_indents.margin}

;=====================================================
;     Cpu label
;=====================================================

[module/cpu-label]
type = custom/text
content = "  CPU  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     CPU
;=====================================================

[module/cpu]
type = internal/cpu

interval = 0.5

warn-percentage = 95

format = <label>

label = " %{T2}%percentage:3%%{T-} "
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = ${module_indents.padding}
label-margin-right = ${module_indents.margin}

;=====================================================
;     Tray label
;=====================================================

[module/tray-label]
type = custom/text
content = "  Tray  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     Bspwm monocle indicator
;=====================================================

[module/monocle-indicator]
type = custom/script
exec = ~/.config/polybar/scripts/bspwm-monocle-indicator.sh
tail = true

label = "%output%"
label-background = ${colors.foreground}
label-foreground = #fc802d
label-padding = ${module_indents.padding}

;=====================================================
;     Network label
;=====================================================

[module/network-label]
type = custom/text
content = "  Ethernet  "

content-background = ${colors.label_background}
content-foreground = ${colors.label_foreground}

;=====================================================
;     Network indicator
;=====================================================

[module/network]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = " connected "
label-disconnected = " disconnected "

label-connected-background = ${colors.background}
label-connected-foreground = ${colors.foreground}
label-connected-padding = ${module_indents.padding}
label-connected-margin-right = ${module_indents.margin}

label-disconnected-background = ${colors.urgent}
label-disconnected-foreground = ${colors.foreground}
label-disconnected-padding = ${module_indents.padding}
label-disconnected-margin-right = ${module_indents.margin}
